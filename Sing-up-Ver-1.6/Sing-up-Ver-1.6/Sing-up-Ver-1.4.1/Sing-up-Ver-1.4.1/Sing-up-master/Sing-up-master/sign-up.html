<!DOCTYPE.html>
<html>
	%include('Shared/Header.html')
	%include('Shared/Navigation_bar.html')
	
	<body>
	
		<div class="row">
			<form class="col s12"  action="/sign-up-success" method="post">
				<div class="row">
					<div class="input-field col s6">
						<input placeholder="Johnny Appleseed" id="inp_name" name="name" type="text" class="validate">
						<label for="inp_name">Name</label>
					</div>
					<div class="input-field col s6">
						<input placeholder="example@gmail.com" id="inp_email" name="email" type="email" class="validate">
						<label for="inp_email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input placeholder="dd.mm.yyyy" id="inp_dob" name="dob" type="text" class="validate">
						<label for="inp_dob">Date of birth</label>
					</div>
				</div>
				<button class="btn waves-effect waves-light" type="submit" name="action">Submit
					<i class="material-icons right">send</i>
				</button>
			</form>
		</div>
  
	</body>
	
</html>
