<!DOCTYPE.html>
<html>
	%include('Shared/Header.html')
	%include('Shared/Navigation_bar.html')
	
	<body>
		
		<div class="row">
		  <div class="col s12 center" >
			<p></p>

			%for ticket in ticket_list:
			<div class="card" style="width:30%; float:left; margin-left:13.3333333%">
				<div class="card-image waves-effect waves-block waves-light">
					<img class="activator" src={{ticket.photo}} style="width:100%;">
				</div>
				<div class="card-content">
					<span class="card-title activator grey-text text-darken-4">{{ticket.name}}<i class="material-icons right">more_vert</i></span>
					<p><a href="#">{{ticket.email}}</a></p>
				</div>
				<div class="card-reveal">
					<span class="card-title grey-text text-darken-4">{{ticket.name}}<i class="material-icons right">close</i></span>
					<p>Here is some more information about this product that is only revealed once clicked on.</p>
				</div>
			</div>
			
			%end

	</body>
	
</html>
